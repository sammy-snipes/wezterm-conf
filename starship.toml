# Minimal prompt with Catppuccin Mocha
format = """
$directory$git_branch$git_status$cmd_duration
$character"""

right_format = "$time"

[character]
success_symbol = "[❯](mauve)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[directory]
style = "bold lavender"
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "

[git_branch]
style = "bold mauve"
format = "[$symbol$branch]($style) "
symbol = " "

[git_status]
style = "subtext0"
format = "[$all_status$ahead_behind]($style)"
conflicted = "≠"
ahead = "⇡$count"
behind = "⇣$count"
diverged = "⇕"
untracked = "?$count"
stashed = "≡"
modified = "!$count"
staged = "+$count"
deleted = "✘$count"

[cmd_duration]
style = "surface1"
format = "[$duration]($style) "
min_time = 2000

[time]
disabled = false
style = "overlay1"
format = "[$time]($style)"
time_format = "%H:%M"

